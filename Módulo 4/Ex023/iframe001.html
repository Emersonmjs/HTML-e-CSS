<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um iframe</h1>
    <p>Acesando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="yes">
            <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>
        
    para aprender a programar.</p>
</body>
</html>
