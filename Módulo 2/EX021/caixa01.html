<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: aliceblue;
            height: 100px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            padding: 10px 20px 30px;
        }
        a{
            padding: 5px;
            border-color: aqua;
            border-style: groove;
            border-width: 10px;
        }
    </style>
</head>

<body>
    <h1>Caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver
        como tudo isso funciona.</p>
</body>

</html>
