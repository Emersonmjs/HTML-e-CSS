<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            height: 300px;
            width: 300px;
            background-color: rgb(245, 247, 228);
            text-align: center;
            border: 1px solid black;
        }
        div:hover{
            background-color: yellow;
        }
        div:active {
            background-color: rgb(226, 39, 39);
        }


    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
