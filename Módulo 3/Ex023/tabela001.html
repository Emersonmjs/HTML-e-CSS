<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            height: 300px;
        }
        td{
            padding: 5px;
            border: 1px solid black;
            vertical-align: middle;
            text-align: center;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> 
    <!-- Hierarquia de tabela-->
    <table> <!-- Tabela-->
        <tr> <!-- tr == Table Row ou linha da tabela -->
            <td>A1</td> <!-- td = Table data, ou dado da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="numero">3</td>
            <td>B3</td>
            <td class="numero">6</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">8</td>
        </tr>
    </table>
</body>
</html>
