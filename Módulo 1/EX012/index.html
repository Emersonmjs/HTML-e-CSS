<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500" height="400" poster="imagens/tumbnail-500px.jpg">
        <source src="media/meu-video3.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
