<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        html{
            height: 100vh;
            width: 100vw;
        }
        body{
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 800px;
            height: 400px;
            filter: contrast(100%) saturate(400%);
        }
    </style>
</head>
<body>
    <img src="imagens/pexels-pixabay-147411.jpg" alt="">
</body>
</html>
