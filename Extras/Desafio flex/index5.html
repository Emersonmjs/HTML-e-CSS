<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste flex</title>
    <style>
        
        .container{
            border: 2px solid black;
            overflow: auto;
            resize: both;
            min-width: 300px;
            max-width: 600px;
            margin: auto;
            height: 700px;
            display: flex;
            flex-wrap: wrap;
        }

        .item{
            flex-grow: 1;
            height: 40px;
            margin: 5px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>
</body>
</html>
