<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pagamento</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav id="voltar">
        <img src="../padroes/icons-padrao/arrow-back.png" alt="Voltar">
        <div class="progresso-total">
            <div class="progresso"></div>
        </div>
    </nav>
    <main>
        <section>
            <h2>Formas de Pagamento</h2>
            <output>
                <img src="" alt="">
                <div id="detalhes-pedido-final">
                    <h4>Pedido</h4>
                    <p>Item 1: xxxxxxxx R$ 0,00</p>
                    <p>Item 2: xxxxx R$ 0,00</p>
                    <p>Mais 3 itens...</p>
                    <div id="total-final">Total: R$ 0,00</div>
                </div>
            </output>
            <div id="opcoes">
                <div class="opcao" id="pix-form">
                    <img src="icons-pagamento/pix-icon.svg" alt="">
                    <p></p>
                </div>
                <div class="opcao" id="money-form">
                    <p id="dinheiro-forma">R$</p>
                    <p></p>
                </div>
                <div class="opcao" id="credit-card-form">
                    <img src="icons-pagamento/credit-card-icon.svg" alt="">
                    <p></p>
                </div>
                <div class="opcao" id="debit-card-form">
                    <img src="icons-pagamento/debit-card-icon.svg" alt="">
                    <p></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
