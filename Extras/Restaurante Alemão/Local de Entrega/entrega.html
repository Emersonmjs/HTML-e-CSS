<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local de Entrega</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav id="voltar">
        <img src="../padroes/icons-padrao/arrow-back.png" alt="Voltar">
        <div class="progresso-total">
            <div class="progresso"></div>
        </div>
    </nav>
    <main>
        <h2>Local de Entrega</h2>
        <div id="search-local-div">
            <input type="text" name="search" id="search-local" placeholder="Search">
            <span id="search-item" class="material-symbols-outlined">search</span>
        </div>
        <section id="local-de-entrega">
            <img src="imagens/Local-de-entrega-image-menor.jpg" alt="">
            <aside id="locais-salvos">
                <h3>Locais salvos</h3>
                <div>
                    <p>CEP: 000000-xxx</p>
                    <p>Local: xxxxxxxxxx</p>
                </div>
                <div>
                    <p>CEP: 000000-yyy</p>
                    <p>Local: yyyyyyyyyyy</p>
                </div>
            </aside>
        </section>
        <a id="comprar-item" href="">Confirmar</a>
    </main>
</body>
</html>
